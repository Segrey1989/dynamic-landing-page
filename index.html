<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcom</title>
  </head>
  <body>
    <div id="weather">
      <div>
        <span id="city">City</span>
        <span id="description">Description</span>

      <div>
        <span id="temp_max">Day</span>
        <span id="temp_min">Night</span>
      </div>

    <time id="time">12:17:04 PM</time>
    <h1>
      <span id="greeting">Good Afternoon</span>
      <span id="name" contenteditable="true">Siarhei</span>
    </h1>
    <h2>What is your focus today?</h2>
    <h2 id="focus" contenteditable="true">Find a best variant for holidays</h2>
    <script src="js/index.js"></script>

  </body>
